        const toggleFullscreen = async () => {
          try {
            if (!document.fullscreenElement) {
              await document.documentElement.requestFullscreen();
            } else {
              await document.exitFullscreen();
            }
          } catch (err) {
            setIsFullscreen(!isFullscreen);
          }
        };

        useEffect(() => {
          const handler = () => setIsFullscreen(!!document.fullscreenElement);
          document.addEventListener("fullscreenchange", handler);
          return () => document.removeEventListener("fullscreenchange", handler);
        }, []);

        // Responsive Scale Logic
        useEffect(() => {
          const updateScale = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // If mobile/vertical tablet, disable fixed scaling logic
            if (width < 1024) {
              setIsMobile(true);
              setScale(1);
              return;
            }

            setIsMobile(false);

            if (isFullscreen) {
              setScale(1);
              return;
            }
            
            // Desktop Slide Logic
            const baseWidth = 1280;
            const baseHeight = 720;
            const padding = 40;
            const availableW = width - padding;
            const availableH = height - padding;
            const scaleW = availableW / baseWidth;
            const scaleH = availableH / baseHeight;
            const nextScale = Math.min(scaleW, scaleH, 1);
            setScale(nextScale > 0 ? nextScale : 1);
          };

          updateScale();
          window.addEventListener("resize", updateScale);
          return () => window.removeEventListener("resize", updateScale);
        }, [isFullscreen]);

        const nextAction = () => {
          const slide = slides[currentSlide];
          if (revealStep < (slide.totalSteps || 1) - 1) {
            setRevealStep((prev) => prev + 1);
          } else if (currentSlide < slides.length - 1) {
            setCurrentSlide((prev) => prev + 1);
            setRevealStep(0);
          }
        };

        const prevAction = () => {
          if (revealStep > 0) {
            setRevealStep((prev) => prev - 1);
          } else if (currentSlide > 0) {
            const prevSlideIndex = currentSlide - 1;
            setCurrentSlide(prevSlideIndex);
            setRevealStep(slides[prevSlideIndex].totalSteps - 1);
          }
        };

              e.preventDefault();
              nextAction();
            } else if (e.key === "ArrowLeft") {
              e.preventDefault();
              prevAction();

              e.preventDefault();
              toggleFullscreen();
            }

                          {slide.iconEmoji}
                        </div>
                        <div className="md:hidden">
                          <p className={`${slide.accent} text-xs font-bold uppercase tracking-widest`}>{slide.subtitle}</p>
                          <h1 className="text-3xl font-bold text-slate-900">{slide.title}</h1>
                        </div>
                      </div>
                      <div className="hidden md:block">
                        <p className={`${slide.accent} font-mono text-sm tracking-[0.25em] uppercase mb-2 font-bold`}>{slide.subtitle}</p>
                        <h1 className="text-5xl md:text-7xl font-bold text-slate-900">{slide.title}</h1>
                      </div>
                    </div>

                    {/* Grid Content */}
                    <div className="flex flex-col lg:grid lg:grid-cols-12 gap-6 md:gap-8 h-full">
                      
                      {/* Left Column (Definition & Reflection) */}
                      <div className="lg:col-span-4 flex flex-col gap-4 md:gap-6">
                        <div className={`definition-card p-6 md:p-8 rounded-3xl md:rounded-[2.5rem] transition-all duration-500 delay-100 ${revealStep >= 1 ? "opacity-100 translate-x-0" : "opacity-0 -translate-x-4"}`}>
                          <p className="text-base md:text-xl font-bold leading-relaxed text-white/90">{slide.meaning}</p>
                          <div className={`w-12 h-1 rounded-full bg-gradient-to-r ${slide.color} mt-4`}></div>
                        </div>
                        
                        {/* Reflection (Desktop: Bottom Left, Mobile: Bottom of list) */}
                         <div className={`pro-card bg-white p-5 md:p-6 rounded-3xl border-l-8 ${slide.color.replace("from-", "border-").split(" ")[0]} transition-all duration-500 delay-200 ${revealStep >= 4 ? "opacity-100 translate-y-0" : "opacity-0 translate-y-4"} hidden lg:block`}>
                          <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Reflect</h3>
                          <p className="text-lg font-medium text-slate-800">{slide.reflection}</p>
                        </div>
                      </div>

                      {/* Right Column (Examples & Takeaway) */}
                      <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className={`transition-all duration-500 delay-150 ${revealStep >= 2 ? "opacity-100 translate-y-0" : "opacity-0 translate-y-4"}`}>
                           <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-3 ml-2 md:hidden">Examples</h3>
                           <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            {slide.examples?.map((ex, i) => {
                              const isRevealed = revealedExampleIndices.includes(i);
                              return (
                                <div
                                  key={i}
                                  onMouseEnter={() => !isMobile && handleExampleInteraction(i)}
                                  onClick={() => handleExampleInteraction(i)}
                                  className="image-card relative rounded-3xl p-4 h-40 md:h-52 flex flex-col justify-center items-center text-center group active:scale-95"
                                >
                                  <img src={ex.img} alt="example" />
                                  <div className={`absolute inset-0 ${isRevealed ? "bg-black/80 backdrop-blur-sm" : "bg-black/30 group-hover:bg-black/50"} transition-all duration-300 z-10`}></div>
                                  
                                  {/* Tap hint for mobile */}
                                  {!isRevealed && <div className="absolute z-20 text-white/80 text-sm font-medium animate-pulse md:hidden">Tap to reveal</div>}

                                  <div className={`relative z-20 transition-all duration-300 ${isRevealed ? "opacity-0" : "opacity-100"} hidden md:block`}>
                                    <div className="bg-white/20 p-3 rounded-full backdrop-blur-md"><div className="text-2xl text-white">âœ¨</div></div>
                                  </div>

                                  <div className={`absolute inset-0 p-4 flex flex-col justify-center items-center z-20 transition-all duration-300 ${isRevealed ? "opacity-100 scale-100" : "opacity-0 scale-95"}`}>
                                    <div className="text-3xl mb-1">{ex.logo || ex.icon}</div>
                                    <div className="font-bold text-base md:text-lg text-white leading-tight mb-1">{ex.company || ex.value || ex.behavior || ex.benefit || ex.ritual || ex.cue}</div>
                                    <div className="text-xs text-gray-300 leading-snug">{ex.purpose || ex.detail || ex.description || ex.impact}</div>
                                  </div>
                                </div>
                              );
                            })}
                          </div>
                        </div>

                        <div className={`bg-gradient-to-r ${slide.color} p-6 md:p-8 rounded-3xl md:rounded-[2.5rem] shadow-xl transition-all duration-500 ${revealStep >= 3 ? "opacity-100" : "opacity-0"}`}>
                          <h3 className="text-white/70 text-xs font-bold uppercase tracking-widest mb-1">Key Takeaway</h3>
                          <p className="text-lg md:text-2xl font-bold text-white leading-tight">"{slide.takeaway}"</p>
                        </div>

                         {/* Mobile Reflection (Shown at bottom) */}
                         <div className={`pro-card bg-white p-5 rounded-3xl border-l-8 ${slide.color.replace("from-", "border-").split(" ")[0]} transition-all duration-500 ${revealStep >= 4 ? "opacity-100" : "opacity-0"} lg:hidden`}>
                          <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Reflect</h3>
                          <p className="text-base font-medium text-slate-800">{slide.reflection}</p>
                        </div>

                      </div>
                    </div>
                  </div>
                )}

                {/* --- BREAKOUT ROOMS --- */}
                {slide.type === "breakout" && (
                  <div className="flex-1 flex flex-col items-center justify-center text-center p-6 md:p-12">
                    <div className={`mb-8 transition-all duration-500 ${revealStep >= 0 ? "opacity-100" : "opacity-0 translate-y-4"}`}>
                      <div className="inline-flex p-3 rounded-full bg-white shadow-md mb-2 text-3xl">ðŸ”¥</div>
                      <h1 className="text-4xl md:text-7xl font-bold text-slate-900 mb-2">{slide.title}</h1>
                      <p className="text-lg md:text-2xl text-slate-600 font-light">{slide.subtitle}</p>
                    </div>
                    <div className="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 px-4">
                      {slide.rooms.map((room, idx) => (
                        <div key={idx} className={`pro-card flex md:flex-col items-center p-4 md:p-6 rounded-2xl md:rounded-[2rem] gap-4 hover:scale-105 transition-all duration-300 ${revealStep >= 1 ? "opacity-100 translate-y-0" : "opacity-0 translate-y-8"}`}>
                          <div className={`w-12 h-12 md:w-16 md:h-16 rounded-full bg-gradient-to-br ${room.color} flex items-center justify-center text-2xl md:text-3xl text-white shadow-lg shrink-0`}>{room.icon}</div>
                          <div className="text-left md:text-center">
                            <h3 className="text-lg font-bold text-slate-800">{room.name}</h3>
                            <p className="text-xs text-slate-500 uppercase tracking-widest">Room {idx + 1}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                    <div className={`mt-8 bg-white/90 p-4 md:p-6 rounded-2xl shadow-lg max-w-xl transition-all duration-500 ${revealStep >= 1 ? "opacity-100" : "opacity-0"}`}>
                      <p className="font-medium text-slate-700">ðŸ“¢ {slide.instruction}</p>
                    </div>
                  </div>
                )}
                
                {/* Spacer for bottom nav on mobile */}
                <div className="h-24 w-full md:hidden shrink-0"></div>
              </div>

              {/* --- BOTTOM NAV --- */}
              <div className={`absolute bottom-0 left-0 w-full z-50 transition-all duration-300 ${isFullscreen ? "opacity-0 hover:opacity-100" : "opacity-100"}`}>
                {/* Progress Bar */}
                <div className="h-1 md:h-2 bg-slate-200/50 w-full backdrop-blur">
                  <div
                    className={`h-full bg-gradient-to-r ${slide.color || "from-slate-800 to-slate-600"} transition-all duration-300`}
                    style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}
                  ></div>
                </div>

                {/* Controls Container */}
                <div className="flex justify-between items-center p-4 md:p-6 bg-gradient-to-t from-white via-white/80 to-transparent">
                  {/* Counter */}
                  <div className="bg-white/90 backdrop-blur-md px-4 py-2 rounded-full flex items-center gap-2 text-xs md:text-sm font-medium text-slate-500 shadow-md border border-slate-200">
                    <span className="text-slate-900 font-bold">{(currentSlide + 1).toString().padStart(2, "0")}</span>
                    <span className="w-px h-3 bg-slate-300"></span>
                    <span>{slides.length.toString().padStart(2, "0")}</span>
                  </div>

                  {/* Buttons */}
                  <div className="flex items-center gap-4">
                    <button
                      onClick={prevAction}
                      disabled={currentSlide === 0 && revealStep === 0}
                      className="p-3 md:p-4 rounded-full bg-white hover:bg-slate-50 transition-all disabled:opacity-40 active:scale-90 shadow-lg border border-slate-200 text-slate-700"
                    >
                      <ArrowLeft className="w-5 h-5 md:w-6 md:h-6" />
                    </button>
                    <button
                      onClick={nextAction}
                      disabled={currentSlide === slides.length - 1 && revealStep === slide.totalSteps - 1}
                      className="p-3 md:p-4 rounded-full bg-slate-900 text-white hover:bg-slate-800 transition-all disabled:opacity-40 active:scale-90 shadow-xl shadow-slate-900/20"
                    >
                      <ArrowRight className="w-5 h-5 md:w-6 md:h-6" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<CultureSlideshow />);
    </script>
  </body>
</html>
