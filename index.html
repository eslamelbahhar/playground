        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);

        }
        100% {
          transform: scale(1.04) translate(0, 0);

        }
        50% {

      }

      .animate-float {

                {/* --- WHY SLIDES --- */}
                {slide.type === "why" && (
                  <div className="flex-1 flex flex-col justify-center items-center text-center p-12 relative">
                    <h1
                      className={`text-5xl md:text-6xl lg:text-7xl font-bold tracking-tight mb-16 text-slate-900 transition-all duration-400 ${
                        revealStep >= 0
                          ? "opacity-100 scale-100"
                          : "opacity-0 scale-95"
                      }`}
                    >
                      {slide.title}
                    </h1>
                    <div className="grid grid-cols-1 gap-4 max-w-4xl w-full">
                      {slide.points.map((point, idx) => (
                        <div
                          key={idx}
                          className={`pro-card flex items-center gap-6 p-6 rounded-[2rem] bg-white/90 transition-all duration-300 ${
                            revealStep >= idx + 1
                              ? "opacity-100 translate-x-0"
                              : "opacity-0 -translate-x-6"
                          }`}
                        >
                          <div className="w-3 h-3 rounded-full bg-rose-500 shadow-[0_0_20px_rgba(244,63,94,0.8)] flex-shrink-0"></div>
                          <p className="text-2xl text-slate-800 font-light text-left">
                            {point}
                          </p>
                        </div>
                      ))}
                    </div>
                    {revealStep >= (slide.points.length + 1) && slide.highlight && (
                      <div className="mt-12 p-10 bg-gradient-to-r from-slate-900 to-slate-800 rounded-[2.5rem] shadow-2xl animate-fluid-reveal max-w-4xl w-full text-left relative overflow-hidden group">

                      </div>

                  </div>
                )}

                {/* --- COMPONENT SLIDES --- */}
                {slide.type === "component" && (
                  <div className="flex-1 flex flex-col relative p-8 md:p-12">
                    <div
                      className={`flex items-end gap-8 mb-12 transition-all duration-400 ${
                        revealStep >= 0
                          ? "opacity-100 translate-y-0"
                          : "opacity-0 -translate-y-6"
                      }`}
                    >
                      <div
                        className={`w-24 h-24 rounded-[2rem] bg-gradient-to-br ${slide.color} flex items-center justify-center text-5xl shadow-2xl ${slide.shadow} text-white`}

                      </div>
                      <div>
                        <p
                          className={`${slide.accent} font-mono text-sm tracking-[0.25em] uppercase mb-2 font-bold`}

                        </p>
                        <h1 className="text-5xl md:text-6xl lg:text-7xl font-bold text-slate-900 tracking-tight">
                          {slide.title}
                        </h1>
                      </div>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full content-start">
                      <div className="lg:col-span-4 flex flex-col gap-8 h-full">
                        <div
                          className={`definition-card p-8 rounded-[2.5rem] flex-1 transition-all duration-400 delay-100 relative overflow-hidden group ${
                            revealStep >= 1
                              ? "opacity-100 translate-x-0"
                              : "opacity-0 -translate-x-6"
                          }`}

                          <div className="relative z-10 h-full flex flex-col justify-center">

                              {slide.meaning}
                            </p>
                            <div
                              className={`w-16 h-1.5 rounded-full bg-gradient-to-r ${slide.color} mt-6`}

                          </div>
                        </div>
                        <div
                          className={`pro-card bg-white p-6 rounded-[2rem] transition-all duration-400 delay-200 border-l-8 ${
                            slide.color.replace("from-", "border-").split(" ")[0]

                            revealStep >= 4
                              ? "opacity-100 translate-y-0"
                              : "opacity-0 translate-y-4"
                          }`}

                          <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2 flex items-center gap-2">
                            <span className="text-xl">ðŸ¤”</span> Reflect
                          </h3>
                          <p className="text-lg font-medium text-slate-800 leading-relaxed">
                            {slide.reflection}
                          </p>
                        </div>
                      </div>
                      <div className="lg:col-span-8 flex flex-col gap-8">
                        <div
                          className={`flex-1 transition-all duration-400 delay-150 ${
                            revealStep >= 2
                              ? "opacity-100 translate-y-0"
                              : "opacity-0 translate-y-4"
                          }`}

                          <h3 className="text-slate-400 text-sm font-bold uppercase tracking-widest mb-4 ml-2 flex items-center gap-2">

                          </h3>
                          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 h-full">
                            {slide.examples?.map((ex, i) => {
                              const isRevealed =
                                revealedExampleIndices.includes(i);
                              return (
                                <div
                                  key={i}
                                  onMouseEnter={() => handleExampleHover(i)}
                                  className="image-card relative overflow-hidden rounded-[2rem] p-6 h-52 cursor-default flex flex-col justify-center items-center text-center"
                                >
                                  <img
                                    src={ex.img}
                                    className="absolute inset-0 w-full h-full object-cover z-0"
                                    alt={
                                      ex.title ||
                                      ex.company ||
                                      ex.value ||
                                      ex.behavior ||
                                      ex.benefit ||
                                      ex.ritual ||
                                      ex.cue
                                    }
                                  />
                                  <div
                                    className={`absolute inset-0 ${
                                      isRevealed
                                        ? "bg-black/80 backdrop-blur-sm"
                                        : "bg-black/40 hover:bg-black/60"
                                    } transition-all duration-300 z-10`}
                                  ></div>

                                  {/* Initial State */}
                                  <div
                                    className={`relative z-20 transition-all duration-300 flex flex-col items-center ${
                                      isRevealed
                                        ? "opacity-0 pointer-events-none"
                                        : "opacity-100"
                                    }`}
                                  >
                                    <div className="bg-white/20 p-3 rounded-full mb-3 backdrop-blur-md animate-pulse">
                                      <div className="text-2xl text-white">âœ¨</div>
                                    </div>
                                  </div>

                                  {/* Revealed State */}
                                  <div
                                    className={`absolute inset-0 p-4 flex flex-col justify-center items-center text-center z-20 transition-all duration-300 ${
                                      isRevealed
                                        ? "opacity-100 translate-y-0"
                                        : "opacity-0 translate-y-3"
                                    }`}
                                  >
                                    <div className="text-3xl mb-2 text-white/90">
                                      {ex.logo || ex.icon}
                                    </div>
                                    <div className="font-bold text-lg text-white mb-1 leading-tight">
                                      {ex.company ||
                                        ex.value ||
                                        ex.behavior ||
                                        ex.benefit ||
                                        ex.ritual ||
                                        ex.cue}
                                    </div>
                                    <div className="text-xs text-gray-200 leading-snug font-medium">
                                      {ex.purpose ||
                                        ex.detail ||
                                        ex.description ||
                                        ex.impact}
                                    </div>
                                  </div>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                        <div
                          className={`bg-gradient-to-r ${slide.color} p-8 rounded-[2.5rem] shadow-2xl flex items-center justify-between transition-all duration-400 delay-200 ${
                            revealStep >= 3
                              ? "opacity-100 scale-100"
                              : "opacity-0 scale-95"
                          }`}
                        >
                          <div className="max-w-3xl">
                            <h3 className="text-white/80 text-xs font-bold uppercase tracking-widest mb-2">
                              Key Takeaway
                            </h3>
                            <p className="text-xl md:text-2xl font-bold text-white leading-tight">

                          <div className="text-5xl opacity-30 rotate-12 text-white mix-blend-overlay">
                            ðŸ’¡

                        </div>

                      }`}

                      <h1 className="text-5xl md:text-6xl lg:text-7xl font-bold tracking-tighter text-slate-900 leading-tight mb-1">
                        {slide.title}
                      </h1>
                      <p className="text-xl md:text-2xl text-slate-600 font-light tracking-wide mb-8">
                        {slide.subtitle}
                      </p>
                    </div>

                    <div className="w-full max-w-7xl grid grid-cols-1 md:grid-cols-5 gap-4 relative z-10">
                      {slide.rooms.map((room, idx) => (
                        <div
                          key={idx}
                          className={`pro-card flex flex-col items-center justify-center p-6 rounded-[2rem] transition-all duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer group ${
                            revealStep >= 1
                              ? "opacity-100 translate-y-0"
                              : "opacity-0 translate-y-4"
                          }`}
                        >
                          <div
                            className={`w-16 h-16 rounded-full bg-gradient-to-br ${room.color} flex items-center justify-center text-3xl text-white shadow-lg mb-4 group-hover:rotate-6 transition-transform`}
                          >
                            {room.icon}
                          </div>
                          <h3 className="text-lg font-bold text-slate-800 mb-1">
                            {room.name}
                          </h3>
                          <p className="text-xs text-slate-500 font-medium uppercase tracking-widest">
                            Room {idx + 1}
                          </p>
                        </div>
                      ))}
                    </div>

                    <div
                      className={`mt-10 bg-white/80 backdrop-blur-md p-5 rounded-2xl border border-white shadow-lg max-w-2xl transition-all duration-400 ${
                        revealStep >= 1
                          ? "opacity-100 translate-y-0"
                          : "opacity-0 translate-y-3"
                      }`}
                    >
                      <p className="text-base md:text-lg font-medium text-slate-700">
                        <span className="mr-2">ðŸ“¢</span> {slide.instruction}
                      </p>
                    </div>
                  </div>
                )}
              </div>

              {/* --- BOTTOM NAV --- */}
              {!isFullscreen && (
                <div className="nav-shell absolute bottom-0 left-0 w-full p-6 flex justify-between items-end z-50 pointer-events-none">
                  <div className="absolute bottom-0 left-0 h-2 bg-slate-200/50 w-full backdrop-blur">
                    <div
                      className={`h-full bg-gradient-to-r ${
                        slide.color || "from-slate-800 to-slate-600"
                      } transition-all duration-300`}
                      style={{
                        width: `${((currentSlide + 1) / slides.length) * 100}%`,
                      }}
                    ></div>
                  </div>

                  <div className="pointer-events-auto bg-white/90 backdrop-blur-md px-5 py-2 rounded-full flex items-center gap-3 text-xs md:text-sm font-medium text-slate-500 shadow-xl border border-white/50">
                    <span className="text-slate-900 font-bold">
                      {(currentSlide + 1).toString().padStart(2, "0")}
                    </span>
                    <span className="w-px h-4 bg-slate-300"></span>
                    <span>{slides.length.toString().padStart(2, "0")}</span>
                  </div>

                  <div className="flex items-center gap-3 pointer-events-auto">
                    <button
                      onClick={prevAction}
                      disabled={currentSlide === 0 && revealStep === 0}
                      className="p-3 rounded-full bg-white/80 hover:bg-white transition-all disabled:opacity-30 active:scale-90 shadow-lg border border-white/50 text-slate-700"
                    >
                      <ArrowLeft className="w-5 h-5" />
                    </button>
                    <button
                      onClick={nextAction}
                      disabled={
                        currentSlide === slides.length - 1 &&
                        revealStep === slide.totalSteps - 1
                      }
                      className="p-3 rounded-full bg-slate-900 text-white hover:bg-slate-800 transition-all disabled:opacity-30 active:scale-90 shadow-xl shadow-slate-900/20"
                    >
                      <ArrowRight className="w-5 h-5" />
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<CultureSlideshow />);
    </script>
  </body>
