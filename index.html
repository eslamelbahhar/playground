    <style>
      :root {
        /* Snappy easings */
        --ease-snappy: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
        color: #0f172a;
        overflow: hidden;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: "Space Grotesk", sans-serif;
        letter-spacing: -0.02em;
      }

      /* Optimized Animations */
      @keyframes fluidReveal {
        0% {
          opacity: 0;
          transform: translateY(8px) scale(0.99);
          filter: blur(3px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      @keyframes slowPan {
        0% {
          transform: scale(1.04) translate(0, 0);
        }
        50% {
          transform: scale(1.06) translate(-1%, -0.5%);
        }
        100% {
          transform: scale(1.04) translate(0, 0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      /* Faster Durations */
      .animate-fluid-reveal {
        animation: fluidReveal 0.25s var(--ease-snappy) forwards;
        will-change: transform, opacity, filter;
      }
      .animate-slow-pan {
        animation: slowPan 28s ease-in-out infinite alternate;
        will-change: transform;
      }
      .animate-float {
        animation: float 3.5s ease-in-out infinite;
      }

      /* Premium Card Styles - Faster Transitions */
      .pro-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 10px 15px -3px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        transition: all 0.18s var(--ease-snappy);
      }

      .pro-card:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.98);
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .definition-card {
        background: #0f172a;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }

      /* Image Card for Practices - Faster Interactions */
      .image-card {
        position: relative;
        overflow: hidden;
        transition: all 0.24s var(--ease-snappy);
        background: #000;
      }
      .image-card:hover {
        transform: scale(1.01);
        box-shadow: 0 18px 30px -12px rgba(0, 0, 0, 0.25);
        z-index: 10;
      }
      .image-card img {
        transition:
          transform 0.3s var(--ease-snappy),
          filter 0.24s ease;
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
        opacity: 0.9;
      }
      .image-card:hover img {
        transform: scale(1.04);
        filter: brightness(0.6);
      }
      .image-card .content-overlay {
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0.5) 50%,
          rgba(0, 0, 0, 0.2) 100%
        );
        transition: all 0.24s var(--ease-snappy);
      }
      .image-card:hover .content-overlay {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(4px);
      }

      /* Intro Hero Gradient */
      .hero-gradient {
        background:
          radial-gradient(circle at top right, #f43f5e20, transparent 40%),
          radial-gradient(circle at bottom left, #6366f120, transparent 40%);
      }

      html:fullscreen .nav-shell,
      body:fullscreen .nav-shell {
        display: none !important;
      }

      /* Help small screens a bit */
      @media (max-width: 768px) {
        html,
        body,
        #root {
          overflow: auto;
        }
      }
    </style>
